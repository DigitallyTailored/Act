    //import our component modules
    import button from '/demo/basic/button3.mjs'
    import draw from '/demo/basic/drawOnImage.mjs'

    //we further import the modules into the act framework
    act.import({button, draw})

    //initialize a watchable state variable
    act.init({count: 10})

    //sets the default target element for act.render to use
    act.target = document.getElementById('container')

    //render some modules
    act.render([
            act.view('button'),
            act.view('draw', {imageUrl: "https://picsum.photos/600/300"}),
            act.view('draw', {imageUrl: "https://picsum.photos/600/400"}),
            act.view('button'),
        ]
    )


    act.listen(state => {
        console.log('New state:')
        console.log(state)
